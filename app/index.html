<!DOCTYPE html>
<html ng-app="agApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title ng-bind="title">{{title}}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- inject:css -->
  <!-- endinject -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

  <link rel="shortcut icon" type="image/png" href="/favicon.png">

  <!-- inject:head:js -->
  <!-- only importantFile.js will be injected here -->
  <!-- endinject -->
</head>

<body ng-controller="AgAppController as main">
<div ui-view="navbar"></div>
<div class="container">
  <div ui-view></div>
</div>

<!-- inject:js -->
<!-- the rest of the *.js files will be injected here -->
<!-- endinject -->
<script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.2.2.js'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>
</html>
