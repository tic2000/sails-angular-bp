<form name="loginForm" ng-submit="loginCtrl.loginMe()" class="form-horizontal" novalidate>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="login-username">Username</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" ng-model="loginCtrl.credentials.name" name="name" placeholder="username" id="login-username" autofocus="true" required ng-model-options="{debounce : {'default' : 500, blur : 0}}" />
      <div class="error-messages bg-danger text-danger" ng-messages="login.name.$error" ng-if="loginForm.$submitted || loginForm.name.$touched">
        <div class="error-message" ng-message="required">Username is required!</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="login-password">Password</label>
    <div class="col-sm-10">
      <input class="form-control" type="password" ng-model="loginCtrl.credentials.password" name="password" placeholder="password" minlength="6" id="login-password" ng-model-options="{debounce : {'default' : 500, blur : 0}}" required />
      <div class="error-messages bg-danger text-danger" ng-messages="loginForm.password.$error" ng-if="loginForm.$submitted || loginForm.password.$touched">
        <div class="error-message" ng-message="required">Password and confirmation password are required!</div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary pull-right" ng-disabled="loginForm.$invalid || loginCtrl.xhr">Login <span ng-if="loginCtrl.xhr" class="glyphicon glyphicon-refresh fa-spin"></span></button>
</form>
